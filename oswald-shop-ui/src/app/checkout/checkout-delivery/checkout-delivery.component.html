<div class="mt-4" *ngIf="checkoutForm" [formGroup]="checkoutForm">
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
            <input 
                    type="radio" 
                    value="{{method.id}}" 
                    class="form-check-input"
                    formControlName="deliveryMethod"
            >
            <label for="{{method.id}}" class="form-check-label ms-2">
                <strong>{{method.shortName}} - {{method.price | currency}}</strong>
                <br />
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>


<div class="float-none d-flex justify-content-between flex-column flex-lg-row mb-5">
    <button class="btn btn-outline-primary"   cdkStepperPrevious>
        <i class="fa fa-angle-left"></i> Back to address form
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm').invalid" class="btn btn-primary" cdkStepperNext>
        Go to review <i class="fa fa-angle-right"></i>
    </button>
</div>
